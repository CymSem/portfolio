    <article>
      <h2>From Atlanta to Seattle</h2>
      <p>These are photos of the changing landscape as I traveled from Atlanta to Seattle.</p>  
        <figure>
          <img src="images/IMG_4419.jpg" alt="landscape photograph of a sunrise through screen" height="300">
          <figcaption>Meridian, Mississippi. <strong>First Night. </strong>Early morning   sunrise.</figcaption></figure>
        <figure> 
          <img src="images/IMG_4463.jpg" alt="photograph from inside a car crossing a river on a bridge" height="300">
          <figcaption>Across the Mississippi River Changing Times</figcaption></figure>  
        <figure>
          <img src="images/IMG_4480.jpg" alt="sunset photograph with traffic light silouette" height="300">
          <figcaption>Arriving in a Small Town in Texas at Sunset <strong>Second Night</strong></figcaption></figure>
        <figure>
          <img src="images/IMG_4611.jpg" alt="face reflected in side view mirror through a car window" height="300">
          <figcaption>Gazing Out the Window</figcaption></figure>
        <figure>
          <img src="images/IMG_4764.jpg" alt="photograph of a river far below a bridge handrail" height="300">
           <figcaption>On the Navajo Bridge over the Columbia River</figcaption></figure>
        <figure><img src="images/IMG_4826.jpg" alt="horse standing by fence with sun rising  behind" height="300">
           <figcaption>Ranch Horses in the Early Morning <strong>Middle Night</strong></figcaption></figure>
        <figure><img src="images/IMG_4883.jpg" alt="silouhette of two seated people on a beach at sunset" height="300">
           <figcaption>Watching the Sun Set at Big Sur</figcaption></figure>
        <figure><img src="images/IMG_4946.jpg" alt="bright yellow volcano shaped mountain on horizon " height="300">
           <figcaption>Driving Past Mt. Shasta in the Evening <strong>Last Night</strong></figcaption></figure>
