<!doctype html>    
<html lang="en">
  <head>
    <title>Portfolio Bootstrap Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
 
    <!-- <link rel="stylesheet" type="text/css" href="styles/meyer-reset.css">
    <link rel="stylesheet" type="text/css" href="styles/mockstyle.css"> -->
 
    
     <style>
            .container{
              max-width: 100vw;
       }

           .col-lg-12 {
              max-width: 100vw;
              height:100px;
              background-color: gainsboro;
              color:gray;
              text-align: center;
           }

            .col-lg-6 {
              height:15vh;
              background-color: white;
              text-align: center;
           }

              img {
              height: 100px;     
           }
          </style>
  </head>
  
  <body>
    <!-- add class=img.responsive <img src="..." clas   s="img-responsive" alt="Responsive image">-->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
       <h1>Time on a Plane</h1>
        <h2>In a Window Seat</h2></div>
    </div> 
    
    <div class="row">
      <div class="col-lg-6"><img src="images/airplanetowardvolcanoes.jpg" alt="Wing of Airplane with volcanoes rising above clouds"></div>
      <div class="col-lg-6"><p>Returning To Seattle</p></div>
    </div>
    <div class="row">
      <div class="col-lg-6"><img src="images/airplaneatnight.jpg" alt="Wing of Airplane high over city lights at night">   </div>
      <div class="col-lg-6">
        <p>Flying on a clear night</p></div>
    </div>
    <div class="row">
      <div class="col-lg-6"><img src="images/airplaneoverdesert.jpg" alt="Wing of Airplane above desert hills">
      </div>
      <div class="col-lg-6"><p>Across the desert hills</p></div>
    </div>
    <div class="row">
      <div class="col-lg-6"><img src="images/airplaneoverfarmland.jpg" alt="airplane wing flying above farmland">
      </div>
      <div class="col-lg-6"><p>Patterns of Plowed Land</p></div>
    </div>
    <div class="row">
      <div class="col-lg-6"><img src="images/airplanepastvolcanoes.jpg" alt="airplane wing flying past volcanoes">
      </div>
      <div class="col-lg-6"><p>Volcanoes rise from the Clouds</p></div>
    </div>
    
  <div class="row">
      <div class="col-lg-12"><p class="copyright">&copy; 2017 || Cye Semrau</p></div>
  </div>
</div>
      
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
